<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AIot Devices Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="/home/style" rel="stylesheet">
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand">AIot Devices Dashboard</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page">FireBase</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Heroku</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      About
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item">About ESP32</a></li>
                      <li><a class="dropdown-item">About FireBase</a></li>
                      <li><a class="dropdown-item">About Heroku</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>

        <div class="position-fixed top-40 start-50 translate-middle-x" style="z-index: 11">
        <div id="chartCalendar" class="toast" role="alert" aria-live="polite" aria-atomic="true" data-bs-delay="30000">
            <div class="toast-header">
                <strong class="me-auto">日曆</strong>
                <small></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <h3>
                <svg id="dateRight" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
                <span>&nbsp;&nbsp;</span>
                <span id="spanDate"></span>
                <span>&nbsp;&nbsp;</span>
                <svg id="dateLeft" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </h3>
            <div class="toast-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">日</th>
                        <th scope="col">一</th>
                        <th scope="col">二</th>
                        <th scope="col">三</th>
                        <th scope="col">四</th>
                        <th scope="col">五</th>
                        <th scope="col">六</th>
                      </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                  </table>
            </div>
        </div>
        </div>

        <div class="row row1"></div>
        <div class="row row2">
            <div class="col-1 row2-col1"></div>
            <div class="col row2-col2">
                <div class="card row2-col2-card">
                    <div class="row row2-col2-card-row1"></div>
                    <div class="row row2-col2-card-row2">
                        <div class="col-1"></div>
                        <div class="col">
                            <h2>
                                <span id="chartCalendarDate">2021年 10月 25日</span>
                            </h2>
                        </div>
                        
                        <div class="col">
                            <select class="form-select" id="chartCalendarTime"></select>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row row2-col2-card-row3">
                        <div class="col-1"></div>
                        <div class="col">
                            <div id="DHT11Chart"></div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row row2-col2-card-row4"></div>
                </div>
            </div>
            <div class="row2-col3"></div>
            <div class="col row2-col4">
                <div class="row">
                    <div class="card">
                        <div class="row row2-col4-row1-card-row1"></div>
                        <div class="row row2-col4-row1-card-row2">
                            <h1 id="nowDate">2021年 10月 25日</h1>
                            <h1 id="nowTime">09:00:00</h1>
                        </div>
                        <div class="row row2-col4-row1-card-row3"></div>
                    </div>
                </div>
                <div class="row row2-col4-row-2"></div>
                <div class="row">
                    <div class="col">
                        <div class="card row2-col4-row3-col1-card1">
                            <div class="row row2-col4-row3-col1-card1-row1"></div>
                            <h4>ESP32</h4>
                            <h2>Temp</h2>
                            <h1 id="nowTempData">20&#176;C</h1>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card row2-col4-row3-col2-card1">
                            <div class="row  row2-col4-row3-col2-card1-row1"></div>
                            <h4>ESP32</h4>
                            <h2>Hum</h2>
                            <h1 id="nowHumData">50%</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 row2-col5"></div>
        </div>
        <div class="row row3"></div>
        <div class="row row4">
            <div class="col-1 row4-col1"></div>
            <div class="col row4-col2">
                <div id="doorCard" class="card">
                    <div class="row row4-col2-card1-row1"></div>
                    <div class="row row4-col2-card1-row2">
                        <svg id="doorSvg" xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                            <path id="doorPath1" d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                            <path id="doorPath2" d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                        </svg>
                    </div>
                    <div class="row row4-col2-card1-row3"></div>
                </div>
            </div>
            <div class="row4-col3"></div>
            <div class="col row4-col4">
                <div id="laptopCard" class="card">
                    <div class="row row4-col4-card1-row1"></div>
                    <div class="row row4-col4-card1-row2">
                        <svg id="laptopSvg" xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-laptop" viewBox="0 0 16 16">
                            <path id="laptopPath" d="M13.5 3a.5.5 0 0 1 .5.5V11H2V3.5a.5.5 0 0 1 .5-.5h11zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11zM0 12.5h16a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5z"/>
                        </svg>
                    </div>
                    <div class="row row4-col4-card1-row3"></div>
                </div>
            </div>
            <div class="row4-col5"></div>
            <div class="col row4-col6">
                <div id="lightbulbCard" class="card">
                    <div class="row row4-col6-card1-row1"></div>
                    <div class="row row4-col6-card1-row2">
                        <svg id="lightbulbSvg" xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-lightbulb" viewBox="0 0 16 16">
                            <path id="lightbulbPath" d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z"/>
                        </svg>
                    </div>
                    <div class="row row4-col6-card1-row3"></div>
                </div>
            </div>
            <div class="col-1 row4-col7"></div>
        </div>
        <div class="row row5"></div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/home/main"></script>
    <script src="/home/main1"></script>
    <script src="/home/main2"></script>

</html>
